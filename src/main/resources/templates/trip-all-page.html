<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trip List</title>
<link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
	<nav>
  <ul>
    <li><a href="/driver/showAll">All Drivers</a></li>
    <li><a href="/driver/addNew">Add Driver</a></li>
    <li><a href="/ticket/showAll/onlyChild">All Child Tickets</a></li>
    <li><a href="/ticket/add">Add Ticket</a></li>
    <li><a href="/trip/showAll/today">All Today's Trips</a></li>
    <li><a href="/trip/showAll">All Trips</a></li>
  </ul>
</nav>

    <h1>Trip List for <span th:text="${searchedElement}"></span></h1>
    <div class="container">
    <table>
        <thead>
            <tr>
                <th>Trip ID</th>
                <th>Start Date and Time</th>
                <th>Duration</th>
                <th>Driver</th>
                <th>Cities</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="trip : ${trips}">
                <td th:text="${trip.idtr}"></td>
                <td>
                    <span th:text="${#temporals.format(trip.startdatetime, 'dd/MM/yyyy HH:mm')}"></span>
                </td>
                <td th:text="${trip.duration}">h</td>
                <td th:text="${trip.driver.surname}"></td>
                <td>
                    <ul>
                        <li th:each="city : ${trip.cities}" th:text="${city.title}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
</body>
</html>
